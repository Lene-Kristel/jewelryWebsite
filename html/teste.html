<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changetext(){
            document.getElementById('sentence1').innerHTML = "Thank you for your visit!"
        }
    </script>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <img id="myImage" src="../img/jewelry1.jpg" style="width:200px" height="200px"><br><br>
    <button onclick="document.getElementById('myImage').src='../img/jewelry1.jpg'">First image</button>
    &nbsp;
    <button onclick="document.getElementById('myImage').src='../img/jewelry2.jpg'">Second image</button>
    
    
    <br><p id="sentence1">I want to buy one of these!<br></p><br>
    <p id="frase1">BATAT</p>
    
    <button type="button" onclick="document.getElementById('sentence1').style.fontSize='35px'">Click me!</button>&nbsp;
    <button type="button" onclick="document.getElementById('sentence1').style.display='none'">hidden</button>
    &nbsp;
    <button type="button" onclick="document.getElementById('sentence1').style.display='contents'">apper</button>
    &nbsp;
    <button type="button" onclick="changetext()">Try it</button>
    <br><br>
    <button type="button" onclick="window.print()">Print this page</button>
</body>
</html>
